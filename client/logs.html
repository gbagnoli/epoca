<template name="logs">
<table class="chartable">
    <thead>
        <tr>
            <th>User</th>
            <th>When</th>
            <th>Action</th>
            <th>Content</th>
            <th>
                <button {{#unless anyLog}}disabled{{/unless}} rel="tooltip" title="Rimuovi tutti i log" id="remove-all-logs" class="btn btn-mini btn-inverse pull-right">
                    <i class="icon-white icon-remove"></i>
                </button>
            </th>
    </thead>
    <tbody>
        {{#each logs}}
        {{> log}}
        {{/each}}
    </tbody>
</table>
</template>

<template name="log">
<tr>
    <td>{{ownerName}}</td>
    <td>{{prettyDate}}</td>
    <td>{{action}}</td>
    <td>{{displayContent}}</td>
    <td>
        <button rel="tooltip" title="Rimuovi" log="{{_id}}" class="btn btn-mini btn-inverse remove-log pull-right">
            <i class="icon-white icon-remove"></i>
        </button>
    </td>
</template>
