<template name="characters">
<h1>Personaggi</h1>
{{#if anyCharacters}}
<ul>
{{#each characters}}
<li><a href="/characters/{{nome}}">{{nome}}</a> {{ownerName owner}}</li>
{{/each}}
<ul>
{{else}}
Nessun personaggio trovato.
{{/if}}
</template>

<template name="character404">
<h1>{{character}}</h1>
<strong>Personaggio non trovato</strong>
</template>

<template name="character">
    {{#with character}}
    <h2 class="pull-left">{{nome}}</h2>
    {{/with}}
    <div class"row">
        <div class="span12">
            <div class="row">
                <div class="span4">
                    <table class="table table-bordered table-striped table-condensed table-hover">
                        <tbody>
                        <tr><td>Forza</td><td>10</td></tr>
                        <tr><td>Agilità</td><td>10</td></tr>
                        <tr><td>Costituzione</td><td>10</td></tr>
                        <tr><td>Intelligenza</td><td>10</td></tr>
                        <tr><td>Intuizione</td><td>10</td></tr>
                        <tr><td>Prontezza</td><td>10</td></tr>
                        <tr><td>Aspetto</td><td>10</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="span4">
                    <table class="table table-bordered table-striped table-condensed table-hover">
                        <tbody>
                        <tr><td>Carisma</td><td>10</td></tr>
                        <tr><td>Disciplina</td><td>10</td></tr>
                        <tr><td>Movimento</td><td>10</td></tr>
                        <tr><td>Reazione</td><td>10</td></tr>
                        <tr><td>Vita</td><td>10</td></tr>
                        <tr><td>Volontà</td><td>10</td></tr>
                        <tr><td>Saggezza</td><td>10</td></tr>
                        <tr><td>Seduzione</td><td>10</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="span4">
                    <table class="table table-bordered table-striped table-condensed table-hover">
                        <tbody>
                        <tr><td>Altezza</td><td>1.60</td></tr>
                        <tr><td>Peso</td><td>1.60</td></tr>
                        <tr><td>Razza</td><td>1.60</td></tr>
                        <tr><td>Capelli</td><td>1.60</td></tr>
                        <tr><td>Occhi</td><td>1.60</td></tr>
                        <tr><td>Sesso</td><td>1.60</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        <div>
    </div>
</template>
